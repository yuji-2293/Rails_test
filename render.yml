services:
  - type: web
    name: Rails_test
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myapp-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

databases:
  - name: Rails_test
    databaseName: rails_test_zfck
    user: rails_test_zfck_user